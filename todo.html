<html>
  <head>
    <link rel="stylesheet" href="./todo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <div class="container1">
        <div class="input-container">
          <input
            placeholder="Enter the Task"
            class="todo-input"
            type="text"
            id="task_id"
          />
          <button onclick="addNewTask();" class="todo-button">Add</button>
        </div>
        <div class="todo-container" id="task_element"></div>
      </div>
    </div>
    <script>
      var todoTasks = [];
      const addNewTask = () => {
        var element = document.getElementById("task_id");
        todoTasks.push(element.value);
        console.log(todoTasks);
        element.value = "";
        finalHtml = "";
        todoTasks.map((task, index) => {
          finalHtml +=
            `<div class="row"><div class="col-sm-1">` +
            (index + 1) +
            `</div>
            <div class="col-sm-8">`;
          finalHtml +=
            task +
            `</div>
            <div class="col-sm-3">
                <i onclick = "deleteTask(` +
            index +
            `)" class="fa-solid fa-trash icon-style"></i></div></div>`;
        });
        document.getElementById("task_element").innerHTML = finalHtml;
      };
      const deleteTask = (taskIndex) => {
        var remaininTask = [];
        todoTasks.map((task, index) => {
          if (index !== taskIndex) {
            remaininTask.push(task);
          }
        });
        todoTasks = remaininTask;
        finalHtml = "";
        todoTasks.map((task, index) => {
          finalHtml +=
            `<div class="row"><div class="col-sm-1">` +
            (index + 1) +
            `</div>
            <div class="col-sm-8">`;
          finalHtml +=
            task +
            `</div>
            <div class="col-sm-3">
                <i onclick = "deleteTask(` +
            index +
            `)" class="fa-solid fa-trash icon-style"></i></div></div>`;
        });
        document.getElementById("task_element").innerHTML = finalHtml;
      };
    </script>
  </body>
</html>
