<html>
  <head> </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    var divElement = document.querySelector("#app");
    var button = document.createElement("button");
    var text = document.createTextNode("Click me!!!");
    button.appendChild(text);
    button.appendChild(text);
    function abc() {
      var flag = document.querySelector("#flag");
      if (!flag) {
        var flagElm = document.createElement("div");
        flagElm.setAttribute("id", "flag");
        flagElm.appendChild(document.createTextNode("FLAG"));
        divElement.appendChild(flagElm);
      } else {
        divElement.removeChild(flag);
      }
    }
    button.addEventListener("click", abc);
    divElement.appendChild(button);
    button.style.backgroundColor = "blue";
    button.style.color = "white";
  </script>
</html>
